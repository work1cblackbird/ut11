<h1 class="">Зоны доставки курьеров</h1>
<p style="margin-left: 0px">Курьеров можно разделить по зонам доставки. Если для курьера определена хотя бы одна зона доставки, то в работу он сможет брать только распоряжения из этой зоны доставки.</p>
