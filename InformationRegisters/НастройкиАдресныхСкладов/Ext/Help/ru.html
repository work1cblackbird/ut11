<h1 class="">Настройки адресных складов</h1>
<p style="margin-left: 0px">Регистр предназначен для настройки и хранения параметров регламентных заданий:</p>
<ul style="margin-left: 20px"><li> создание заданий на отбор;</li><li> расчет показателей прогноза;</li><li> создание заданий на перемещение;</li><li> создание заданий на пересчет.</li></ul><p> </p></body></html>
