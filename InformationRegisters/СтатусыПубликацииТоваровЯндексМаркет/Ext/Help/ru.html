<h1 class="">Статусы публикации товаров Яндекс.Маркет</h1>
<p style="margin-left: 0px">Регистр сведений <b> Статусы публикации товаров Яндекс.Маркет</b> предназначен для хранения информации о статусах публикаций товаров<br>в разрезе номенклатуры, характеристики (если используется) и упаковки (если успользуется).</p>
