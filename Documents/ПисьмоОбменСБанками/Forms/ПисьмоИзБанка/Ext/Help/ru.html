<h1 class="">Письмо из банка</h1>
<ul style="margin-left: 20px"><li>После прочтения письма необходимо нажать на кнопку <b>Прочитано</b></li><li>Чтобы сохранить присоединеные файлы в папку на диске необходимо вызвать команду <b>Сохранить файлы на диск</b></li></ul><p> </p></body></html>
