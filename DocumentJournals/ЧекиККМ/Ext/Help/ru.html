<h1 class="">Чеки ККМ</h1>
<p style="margin-left: 0px">Журнал предназначен для оформления розничных продаж по чекам ККМ. Используя этот журнал кассир открывает смену, вносит денежные средства в денежный ящик ККМ, оформляет новые чеки ККМ, закрывает смену и оформляет выемку денежных средств из кассы ККМ. </p>
