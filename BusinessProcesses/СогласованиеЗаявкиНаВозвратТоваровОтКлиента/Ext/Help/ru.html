<h1 class="">Согласование заявки на возврат товаров от клиента</h1>
<p style="margin-left: 0px">Бизнес-процесс предназначен для согласования заявки на возврат товаров. При замене дополнительно согласовываются отклонения от условий соглашения с клиентом в части замены. Согласованию подлежат ценовые, финансовые и логистические условия.</p>
