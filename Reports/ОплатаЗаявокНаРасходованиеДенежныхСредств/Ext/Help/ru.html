<h1 class="">Оплата заявок на расходование денежных средств</h1>
<p style="margin-left: 0px">Отчет показывает план-факт оплаты по заявке, какими платежными документами оплачено, остаток к оплате.<br>В случае частичной оплаты и закрытия заявки отдельно показывается сумма закрытия, которая уже не будет оплачиваться.</p>
