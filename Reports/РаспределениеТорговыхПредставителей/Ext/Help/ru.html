<h1 class="">Календарь визитов торговых представителей</h1>
<p style="margin-left: 0px">Отчет предназначен для контроля загруженности торговых представителей. Информация в отчете формируется на основании данных о планируемых визитах торговых представителей в соответствии с выданными им <a href="Document.ЗаданиеТорговомуПредставителю/Help">заданиями.</a> </p>
