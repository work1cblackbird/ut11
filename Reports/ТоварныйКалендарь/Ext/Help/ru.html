<h1 class="">Товарный календарь</h1>
<p style="margin-left: 0px">Отчет предназначен для анализа информации о текущих остатках товаров на складах, а также планируемых отгрузках и поступлениях товаров. <br>Красным цветом отображаются позиции, которые требуется отгрузить, но которых нет в наличии. </p>
