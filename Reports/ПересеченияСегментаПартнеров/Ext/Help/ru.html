<h1 class="">Пересечения сегмента партнеров</h1>
<p style="margin-left: 0px">Отчет предназначен для анализа информации о вхождении текущего сегмента партнеров в другие сегменты, т.е. выявления пересечений текущего сегмента с остальными нединамическими сегментами (текущий сегмент также должен быть нединамическим). </p>
