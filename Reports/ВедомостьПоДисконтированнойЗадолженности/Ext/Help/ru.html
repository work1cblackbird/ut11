<h1 class="">Ведомость по дисконтированной задолженности</h1>
<p style="margin-left: 0px">Отчет показывает как изменялась задолженность поставщикам, проценты дисконтирования и дисконтированная задолженность.</p>
<p style="margin-left: 0px">Отчет выводит данные только по договорам контрагентов  со включенным дисконтированием.</p>
<p> </p></body></html>
