<h1 class="">Карточка расчетов по принятой возвратной таре</h1>
<p style="margin-left: 0px">Отчет предназначен для анализа суммовых и количественных характеристик по принятой от поставщиков возвратной таре.<br>Отчет доступен при включенной функциональной опции <b>Многооборотная тара</b> в разделе <b>НСИ и администрирование</b> - <b>Номенклатура - Разрезы учета</b>.</p>
