<h1 class="">Сверка расчетов</h1>
<p style="margin-left: 0px">Отчет предназначен для сверки взаиморасчетов с партнерами.</p>
<p style="margin-left: 0px"><b>Особенности отчета</b>:</p>
<ul style="margin-left: 20px"><li>анализ отклонений (задолженностей) образовавшихся по результатам двустороннего обмена данными с партнерами (<b>Наши данные</b>; <b>Данные контрагента</b>),</li><li>сверка по объектам в валюте взаиморасчетов.</li></ul><p> </p></body></html>
