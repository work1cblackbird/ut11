<h1 class="">Обороты по НДС</h1>
<p style="margin-left: 0px">Отчет показывает суммы НДС начисленного и принятого к возмещению в разрезе документов. В общих итогах и итогах по организации сумма НДС рассчитывается, как сумма исходящего НДС за минусом суммы входящего. Таким образом, в итогах сумма НДС подлежащая уплате за период.</p>
