<h1 class="">Форма выбора</h1>
<p style="margin-left: 0px">Форма предназначена для выбора объекта расчетов и/или основания платежа в документы.<br>При включенном переключателе <b>Только с остатком</b> будут отображаться только объекты расчетов, по которым есть остаток задолженности.</p>
