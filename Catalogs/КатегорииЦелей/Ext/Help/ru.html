<h1 class="">Категории целей</h1>
<p style="margin-left: 0px">Справочник предназначен для группировки целей и целевых показателей по перспективам управления. <br>При автоматическом заполнении информационной базы создаются четыре категории целей: <b>Финансы</b>, <b>Клиенты</b>, <b>Внутренние бизнес-процессы</b>, <b>Сотрудники и развитие</b>. </p>
