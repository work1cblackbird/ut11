<h1 class="">Ставки НДС</h1>
<p style="margin-left: 0px">В справочнике ведется список применяемых ставок НДС.</p>
<p style="margin-left: 0px">При расчете суммы НДС по ставке, сумма без НДС умножается на заданный <b>Процент</b> и делиться на 100.<br>В таблице <b>Применение ставки</b> указываются типа налогообложения, для которых доступен выбор ставки НДС.</p>
