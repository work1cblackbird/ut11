<h1 class="">Виды документов физических лиц</h1>
<p style="margin-left: 0px">Для каждого физического лица можно указать реквизиты документа, удостоверяющего личность. Для указания вида документа и используется этот справочник.<br><br>Справочник уже содержит основные документы, удостоверяющие личность, но может быть расширен пользователем.<br></p>
