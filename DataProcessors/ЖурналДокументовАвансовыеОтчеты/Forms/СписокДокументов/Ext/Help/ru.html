<h1 class="">Авансовые отчеты</h1>
<p style="margin-left: 0px">Список документов содержит список оформленных авансовых отчетов.<br><br>Сумма документа отражает в том числе и сумму проведенных закупок товаров и услуг, денежных документов подочетным лицом в рамках авансового отчета.</p>
