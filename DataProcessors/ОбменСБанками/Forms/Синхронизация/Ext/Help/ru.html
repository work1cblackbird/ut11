<h1 class="">Синхронизация</h1>
<p style="margin-left: 0px">Чтобы выполнить синхронизацию с банком, необходимо установить флажки для выбранных настроек обмена и вызвать команду <b>Выполнить</b>.<br>Если нужно использовать выбранные настройки при следующей синхронизации, необходимо установить флажок <b>Запомнить выбор</b>.</p>
<p> </p></body></html>
