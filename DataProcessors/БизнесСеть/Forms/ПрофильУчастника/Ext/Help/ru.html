<h1 class="">Профиль участника</h1>
<p style="margin-left: 0px">В форме профиля участника сервиса <b>1С:Бизнес-сеть</b> отображается информация о зарегистированной организации в сервисе.</p>
<p style="margin-left: 0px">В поле <b>Наименование ЕГРН</b> отображается официальное наименование организации в Едином Государственном Реестре Налогоплательщиков.</p>
