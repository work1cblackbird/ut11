<h1 class="">Расшифровка количества</h1>
<p style="margin-left: 0px">Данная форма предназначена для просмотра/редактирования перемещаемого количества товара по заданному назначению в разрезе складов-отправителей (для режима <b>Обеспечение потребностей</b>) и в разрезе складов-получателей (для режима <b>Распределение остатков</b>).</p>
