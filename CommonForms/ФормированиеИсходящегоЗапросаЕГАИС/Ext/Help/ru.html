<h1 class="">Формирование исходящего запроса ЕГАИС</h1>
<p style="margin-left: 0px">Форма позволяет отправить в ЕГАИС один или несколько запросов на получение данных классификаторов или ТТН. После получения ответа можно перейти по соответствующей гиперссылке и просмотреть загруженные данные.</p>
