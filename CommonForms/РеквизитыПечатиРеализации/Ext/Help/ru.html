<h1 class="">Реквизиты печати</h1>
<p style="margin-left: 0px">Форма предназначена для заполнения реквизитов, необходимых для печати ТОРГ-12/УПД. К таким реквизитам относятся: документ-основание с номером и датой, реквизиты продавца и покупателя, реквизиты доверенности, а также информации о подписях ответственных лиц организации.</p>
